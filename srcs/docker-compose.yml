version: '3'
services:
  nginx:
    image: nginx
    container_name: nginx
    build: requirements/nginx
    ports:
      - 443:443
    volumes:
      - ./requirements/src:/var/www/html
    depends_on:
      - wordpress
    networks:
      - server

  wordpress:
    image: wordpress
    container_name: wordpress
    build: requirements/wordpress
    volumes:
      - ./requirements/src:/var/www/html
    # - server-volume:/var/www/html
    networks:
      - server

volumes:
  server-volume:
    driver_opts:
      type: none
      device: ./requirements/wordpress/src
      o: bind

networks:
  server:
    driver: bridge
